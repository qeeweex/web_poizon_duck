{% extends "base.html" %}

{% block title %}Вход в админ-панель{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <h1 class="hero-title">
            <i class="fas fa-user-shield me-3"></i>Вход в админ-панель
        </h1>
        <p class="hero-subtitle">
            Доступ только для администраторов
        </p>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header bg-transparent border-0 pt-4">
                    <h4 class="text-center mb-0">
                        <i class="fas fa-user-shield me-2"></i>Админ-панель
                    </h4>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('admin_login_post') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Войти
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small class="text-muted">
                            Доступ только для администраторов
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
